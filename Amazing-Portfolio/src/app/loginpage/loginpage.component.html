<div>
    <h2>Login Page for Amazing Portfolio</h2>
    <form #userRef="ngForm" (ngSubmit)="checkUser(userRef.value)">
        <label>UserName</label>
        <input type="text" name="user"  ngModel/> <br/>
        <label>Password</label>
        <input type="password" name="pass" ngModel/> <br/>
        <input type="submit" value="submit" class="btn-btn-primary"/>
        <input type="reset" value="reset"/>
    </form>
    {{msg}}
    <hr/>

    <A HREF = "signuppagecomponent.html">SignUp</A>


</div>
